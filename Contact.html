<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="CCSfavicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&family=Permanent+Marker&display=swap"
      rel="stylesheet">
    <title>Cali Custom Surfboards</title>
  </head>
  <body>
    <div id="background"></div>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="shop.html">Shop</a>
        </li>
        <li>
          <a href="Contact.html">Contact Us</a>
        </li>
        <li>
          <a href="Process.html">Our Process</a>
        </li>
      </ul>
    </nav>
    <header>
      <img
        src="california-custom-surfboards-low-resolution-logo-color-on-transparent-background.png"
        alt="Logo of a stickman with a surfboard">
    </header>
    <main id="contact-main">
      <section class="text-box">
        <div>
          <img src="brokenboard.jpg" alt="broken surfboard">
          <h2>
            Having A Bad Day?
          </h2>
          <p>
            We are here to help! If you need a <a href="shop.html">New Board</a>,
            repair a broken one, or even a <a href="Process.html">Custom Board</a>.
            We have you covered! Just fill in your info, and we will get
            back
            to you ASAP!
          </p>
        </div>
      </section>
      <section class="form">
        <form action="submit.php" method="post">
          <div>
            <h2>What are you interested in?</h2>
          </div>
          <div>
            <input name="custom" type="checkbox" id="custom" value="custom">
            <label for="custom">Custom</label>
            <input name="new" type="checkbox" id="new" value="new">
            <label for="new">New</label>
            <input name="repair" type="checkbox" id="repair" value="repair">
            <label for="repair">Repair</label>
          </div>
          <div>
            <label for="First">First Name</label>
          </div>
          <div>
            <input type="text" id="First" name="First"
              placeholder="First Name">
          </div>
          <div>
            <label for="Last">Last Name</label>
          </div>
          <div>
            <input type="text" id="Last" name="Last" placeholder="Last Name">
          </div>
          <div>
            <label for="phone">Phone</label>
          </div>
          <div>
            <input type="tel" id="phone" name="phone" placeholder="phone">
          </div>
          <div>
            <label for="Comments">Comments</label>
          </div>
          <div>
            <textarea
              id="Comments"
              cols="30"
              name="comments"
              placeholder="Additional Comments"
              rows="4">
            </textarea>
          </div>
          <div>
            <button class="button">Send</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      Copyright CCS Inc. &copy;
    </footer>
  </body>
</html>
